        <h3 id="Sugar"><a href="#Sugar" class="headerlink" title="Sugar"></a>Sugar</h3><blockquote>
<p>一款创新的 Web3 的 Dating-Fi 产品，让浪漫关系产生价值升华</p>
</blockquote>
<p>数据:</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">0x6a627842000000000000000000000000d0b6b13546f28ad8a083fcbaa3dc174ffbc46b75</span><br></pre></td></tr></table></figure>

<p>合约：</p>
<figure class="highlight html"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">0xEb20674C2BA6f9641AadE970dCBDA6D6a93EbF0c</span><br></pre></td></tr></table></figure>

<p>代码示范：</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 创建web3对象</span></span><br><span class="line">		<span class="type">Web3j</span> <span class="variable">web3</span> <span class="operator">=</span> Web3j.build(<span class="keyword">new</span> <span class="title class_">HttpService</span>(urlNet.zeta));</span><br><span class="line">		<span class="comment">// 写死GAS费，避免动态获取的额外消耗</span></span><br><span class="line">		<span class="type">BigInteger</span> <span class="variable">gas</span> <span class="operator">=</span> BigInteger.valueOf(<span class="number">1000000000</span>);</span><br><span class="line">		<span class="comment">// 交易金额</span></span><br><span class="line">		<span class="type">BigInteger</span> <span class="variable">money</span> <span class="operator">=</span> Convert.toWei(<span class="string">&quot;0&quot;</span>, Convert.Unit.ETHER).toBigInteger();</span><br><span class="line">		<span class="comment">// 获取需要转账的数据</span></span><br><span class="line">		<span class="type">String</span> <span class="variable">data</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="type">String</span> <span class="variable">filePath</span> <span class="operator">=</span> <span class="string">&quot;src/main/resources/zeta/okx/hy.txt&quot;</span>;</span><br><span class="line">			<span class="type">BufferedReader</span> <span class="variable">bufferedReader</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">BufferedReader</span>(<span class="keyword">new</span> <span class="title class_">FileReader</span>(filePath));</span><br><span class="line">			<span class="type">String</span> <span class="variable">data1</span> <span class="operator">=</span> bufferedReader.readLine();</span><br><span class="line">			<span class="type">String</span> <span class="variable">address</span> <span class="operator">=</span> credentials.getAddress();</span><br><span class="line">			<span class="type">String</span> <span class="variable">data2</span> <span class="operator">=</span> address.substring(<span class="number">2</span>);</span><br><span class="line">			data = data1 + data2 ;</span><br><span class="line">		&#125; <span class="keyword">catch</span> (IOException e) &#123;</span><br><span class="line">			System.out.println(<span class="string">&quot;Mint ETH方法读取文件时遇到IO异常！&quot;</span>);</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="comment">// 构建交易</span></span><br><span class="line">		<span class="type">String</span> <span class="variable">transactionHash</span> <span class="operator">=</span> <span class="literal">null</span>;</span><br><span class="line">		<span class="keyword">try</span> &#123;</span><br><span class="line">			<span class="comment">// 构建交易对象</span></span><br><span class="line">			<span class="type">EthSendTransaction</span> <span class="variable">ethSendTransaction</span> <span class="operator">=</span> <span class="keyword">new</span> <span class="title class_">RawTransactionManager</span>(</span><br><span class="line">					web3, credentials)</span><br><span class="line">					.sendEIP1559Transaction(</span><br><span class="line">							<span class="number">7001L</span>,</span><br><span class="line">							gas, <span class="comment">// 优先级</span></span><br><span class="line">							gas, <span class="comment">// 最大费用</span></span><br><span class="line">							DefaultGasProvider.GAS_LIMIT,</span><br><span class="line">							urlNet.sugar,</span><br><span class="line">							data,</span><br><span class="line">							money</span><br><span class="line">					);</span><br><span class="line">			transactionHash = ethSendTransaction.getTransactionHash();</span><br><span class="line">		&#125; <span class="keyword">catch</span> (Exception e) &#123;</span><br><span class="line">        &#125;</span><br></pre></td></tr></table></figure>

<p>这样就可以批量搞了。</p>

  <script>
    $('.highlight').each(function (i, e) {
      var $wrap = $('<div>').addClass('highlight-wrap')
      $(e).after($wrap)
      $wrap.append($('<button>').addClass('copy-btn').append('复制').on('click', function (e) {
        var code = $(this).parent().find('.code').find('.line').map(function (i, e) {
          return $(e).text()
        }).toArray().join('\n')
        var ta = document.createElement('textarea')
        document.body.appendChild(ta)
        ta.style.position = 'absolute'
        ta.style.top = '0px'
        ta.style.left = '0px'
        ta.value = code
        ta.select()
        ta.focus()
        var result = document.execCommand('copy')
        document.body.removeChild(ta)
        
          if(result)$(this).text('复制成功')
          else $(this).text('复制失败')
        
        $(this).blur()
      })).on('mouseleave', function (e) {
        var $b = $(this).find('.copy-btn')
        setTimeout(function () {
          $b.text('复制')
        }, 300)
      }).append(e)
    })
  </script>
