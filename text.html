<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>链上留言板</title>
  <!-- 引入Vue和axios -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      width: 80%;
      max-width: 500px;
      text-align: center;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    button,
    textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app" class="container">
    <h1>
        链上留言板[测试网]
    </h1>
    <input type="text" v-model="inputText" placeholder="请输入留言内容">
    <button @click="submitText">提交</button>
    <textarea v-model="response" rows="5" placeholder="响应结果" readonly></textarea>
    <p>
        该程序使用云函数为后台，初次响应可能较慢。
    </p>
    <p>
        链上浏览器：<a href="https://opbnb-testnet.bscscan.com/" target="_blank">OPBNB测试网浏览器</a>
    </p>
    <p>
        版权所有© <a href="https://blog.120.show/" target="_blank">XS blog</a>
    </p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        inputText: '',
        response: ''
      },
      methods: {
        async submitText() {
          if (!this.inputText.trim()) {
            this.response = '请输入文本';
            return;
          }

          try {
            const response = await axios.get(`https://text-blog-qladklmdfl.cn-hangzhou.fcapp.run/text?text=${this.inputText}`, {
              timeout: 30000 // 设置超时时间为30秒（以毫秒为单位）
            });
            this.response = response.data;
          } catch (error) {
            console.error(error);
            this.response = '请求错误，请检查控制台信息';
          }
        }
      }
    });
  </script>
</body>
</html>
